      Radiometric Scale Factor Slope (/degree): 0.0
    VV:
      Differential Delay (m): 0.0
      Differential Phase (degrees): 0.0
      Radiometric Scale Factor: 1.0
      Radiometric Scale Factor Slope (/degree): 0.0

