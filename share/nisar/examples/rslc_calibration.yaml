Calibration:
  # Default calibration parameters.  Mode-dependent overrides take precedence.
  default:
    # Range delay for all channels is adjusted by this amount.
    Common Delay (m): 0.0

    # Crosstalk parameters.  The mapping to parameters in the NISAR ADT Cal/Val
    # document (JPL D-102256) equation 4.1 is
    #   TX.H_xpol = delta4
    #   TX.V_xpol = delta3
    #   RX.H_xpol = delta2
    #   RX.V_xpol = delta1
    # All default to zero.
    Crosstalk:
      TX:
        H_xpol:
          amplitude: 0.0
          phase (degrees): 0.0
        V_xpol:
          amplitude: 0.0
          phase (degrees): 0.0
      RX:
        H_xpol:
          amplitude: 0.0
          phase (degrees): 0.0
        V_xpol:
          amplitude: 0.0
          phase (degrees): 0.0

    Faraday Rotation (degrees): 0.0

    # Polarimetric channel-dependent parameters.
    HH:
      # Delay relative to common delay.
      Differential Delay (m): 0.0
      # Phase relative to other channels (typically HH=0).
      Differential Phase (degrees): 0.0
      # Backscatter correction, multiplied into image before encoding.
      Radiometric Scale Factor: 1.0
      # Slope of backscatter correction with respect to antenna EL angle.
      Radiometric Scale Factor Slope (/degree): 0.0
    HV:
      Differential Delay (m): 0.0
      Differential Phase (degrees): 0.0
      Radiometric Scale Factor: 1.0
      Radiometric Scale Factor Slope (/degree): 0.0
    VH:
      Differential Delay (m): 0.0
